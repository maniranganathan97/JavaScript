<html>
   
   <head>
      <title>JavaScript Animation</title>
      
      <script type = "text/javascript">
         
            var imgObj = null;
            
            function init() {
               imgObj = document.getElementById('myImage');
               imgObj.style.position= 'relative'; 
               imgObj.style.left = '0px'; 
            }
            
            function moveRight() {
               imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
            }
            
            window.onload = init;
            function resetImage(){
               var imageObj = document.getElementById("myImage");
               imageObj.style.left = '0px';
            }
         
      </script>
   </head>
   
   <body>
   
      <form>
         <img id = "myImage" src = "C:\Users\mranganathan\Downloads\cropland-dawn-farm-158179.jpg" />
         <p>Click button below to move the image to right</p>
         <input type = "button" value = "Click Me" onclick = "moveRight();" />
         <input  type="button" id ="reset" value="Reset" onclick="resetImage();" />
      </form>
      
   </body>
</html>
