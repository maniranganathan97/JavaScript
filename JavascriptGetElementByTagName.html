<!DOCTYPE html>
<html>
    <head>
        <title>Changing Themes of Para</title>
    </head>
    <body>
        <script type="text/javascript">
    function change(){
        var para = document.getElementsByTagName("p");
        para[0].style.color="#ff0022";
        para[1].style.fontWeight="bold";
    }

        </script>
        <p> Para1</p>
        <p>Para 2</p>
        <p> Para 3</p>
        <button id ="button1" onclick="change()"> Click</button>
    </body>
</html>
