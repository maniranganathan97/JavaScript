<body>
    This is the main section
    <br>
    <h1>Hello</h1>
    <p id ="demo"></p>

    <script type="text/javascript">
        document.write("Hello world");

        // javascript is loosely typed programming language which means we dont
        //need to tell the type of the variable

        var x=6;
        var y="string1";
        var z=true;
        

        var a=3;
        var b=3;
        var c=12;
        document.getElementById("demo").innerHTML=a+b+c;


        /* adding switch statement in java script
        */

        var switchCaseVar=NaN;
        switch(switchCaseVar){

            case 1: alert("Switch case variable is one");break;
            case 2: alert("Switch case variable is two");break;
            case 3: alert("Switch case variable is three");break;
            default:alert("Sorry I cannot find who you are!");break;
        }

        /*
        Java script code to print the even numbers between 1 to 10
        */
        var i;
        var text="";
        for(i=1;i<=10;i++){
            if(i%2==0){
                text+=" "+i+" ";
            }
        }
        document.getElementById("demo").innerHTML=text;

        
            </script>
